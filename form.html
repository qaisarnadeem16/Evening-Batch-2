<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form >
        <H1>Payment Form</H1>
        <h2>Contact information</h2>
        <p>Name</p><input type="text" placeholder="Enter the Name" required name="name" >
        <p>Email</p><input type="email" placeholder="Enter the Email" required name="Email" >
        <p>CNIC</p>
        <input type="number" name="cnic" id="" required  placeholder="1234-567890-9">
        <p>Gender</p>
        <input type="radio" name="gen" value="1"> <span>Male</span>
        <input type="radio" name="gen" value="2"> <span>Female</span>
        <p>Pin Code</p>
        <input type="number" name="pincode"  required placeholder="123456">
        <p>Address</p>
        <textarea name="address" id="" cols="30" rows="2" placeholder="Address"></textarea>
        <h2> Payment Detail</h2>
        <p> Card Type
        <select name="cardtype" id="">
            <option value="Select any One">__select </option>
            <option value="Master"> Master</option>
            <option value="Visa">VIsa</option>
        </select>
        <p>Card Number <input type="number" name="cardno"></p>
        <p>Exp. Date <input type="date"></p>
    </p>
    <input type="submit">
    <input type="reset">

    </form>
</body>
</html>
